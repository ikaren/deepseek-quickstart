<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋大战</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5dc;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #8b4513;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            background-color: #deb887;
            border: 2px solid #8b4513;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            box-sizing: border-box;
            position: relative;
            cursor: pointer;
        }
        
        .cell::before, .cell::after {
            content: '';
            position: absolute;
            background-color: #000;
        }
        
        .cell::before {
            width: 100%;
            height: 1px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        
        .cell::after {
            width: 1px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }
        
        .cell.black::before, .cell.black::after {
            display: none;
        }
        
        .black, .white {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        
        .black {
            background: radial-gradient(circle at 30% 30%, #666, #000);
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        
        .white {
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 8px 15px;
            background-color: #8b4513;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #a0522d;
        }
        
        .status {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #8b4513;
            min-height: 27px;
        }
        
        .star-point {
            width: 6px;
            height: 6px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>五子棋大战</h1>
    
    <div class="game-container">
        <div class="status" id="status">黑方回合</div>
        <div class="board" id="board"></div>
        <div class="controls">
            <button id="restart">重新开始</button>
            <button id="undo">悔棋</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const boardSize = 15;
            const board = document.getElementById('board');
            const statusDisplay = document.getElementById('status');
            const restartButton = document.getElementById('restart');
            const undoButton = document.getElementById('undo');
            
            let gameState = Array(boardSize).fill().map(() => Array(boardSize).fill(null));
            let currentPlayer = 'black';
            let gameHistory = [];
            let gameActive = true;
            
            // 初始化棋盘
            function initializeBoard() {
                board.innerHTML = '';
                
                // 创建棋盘格子
                for (let row = 0; row < boardSize; row++) {
                    for (let col = 0; col < boardSize; col++) {
                        const cell = document.createElement('div');
                        cell.classList.add('cell');
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        cell.addEventListener('click', () => handleCellClick(row, col));
                        board.appendChild(cell);
                    }
                }
                
                // 添加星位点
                const starPoints = [
                    [3, 3], [3, 11], [3, 7],
                    [7, 3], [7, 11], [7, 7],
                    [11, 3], [11, 11], [11, 7]
                ];
                
                starPoints.forEach(([row, col]) => {
                    const starPoint = document.createElement('div');
                    starPoint.classList.add('star-point');
                    starPoint.style.left = `${col * 30 + 15}px`;
                    starPoint.style.top = `${row * 30 + 15}px`;
                    board.appendChild(starPoint);
                });
            }
            
            // 处理点击事件
            function handleCellClick(row, col) {
                if (!gameActive || gameState[row][col] !== null) return;
                
                // 保存当前游戏状态到历史记录
                gameHistory.push({
                    state: JSON.parse(JSON.stringify(gameState)),
                    player: currentPlayer
                });
                
                // 更新游戏状态
                gameState[row][col] = currentPlayer;
                renderMove(row, col, currentPlayer);
                
                // 检查胜利条件
                if (checkWin(row, col)) {
                    statusDisplay.textContent = `${currentPlayer === 'black' ? '黑方' : '白方'}获胜!`;
                    gameActive = false;
                    return;
                }
                
                // 切换玩家
                currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
                statusDisplay.textContent = `${currentPlayer === 'black' ? '黑方' : '白方'}回合`;
            }
            
            // 渲染棋子
            function renderMove(row, col, player) {
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                const piece = document.createElement('div');
                piece.classList.add(player);
                cell.appendChild(piece);
            }
            
            // 检查胜利条件
            function checkWin(row, col) {
                const directions = [
                    [0, 1],   // 水平
                    [1, 0],    // 垂直
                    [1, 1],    // 对角线
                    [1, -1]    // 反对角线
                ];
                
                for (const [dx, dy] of directions) {
                    let count = 1;
                    
                    // 正向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row + i * dx;
                        const newCol = col + i * dy;
                        
                        if (
                            newRow < 0 || newRow >= boardSize ||
                            newCol < 0 || newCol >= boardSize ||
                            gameState[newRow][newCol] !== currentPlayer
                        ) {
                            break;
                        }
                        count++;
                    }
                    
                    // 反向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row - i * dx;
                        const newCol = col - i * dy;
                        
                        if (
                            newRow < 0 || newRow >= boardSize ||
                            newCol < 0 || newCol >= boardSize ||
                            gameState[newRow][newCol] !== currentPlayer
                        ) {
                            break;
                        }
                        count++;
                    }
                    
                    if (count >= 5) return true;
                }
                
                return false;
            }
            
            // 重新开始游戏
            function restartGame() {
                gameState = Array(boardSize).fill().map(() => Array(boardSize).fill(null));
                currentPlayer = 'black';
                gameHistory = [];
                gameActive = true;
                statusDisplay.textContent = '黑方回合';
                initializeBoard();
            }
            
            // 悔棋
            function undoMove() {
                if (gameHistory.length === 0 || !gameActive) return;
                
                const lastMove = gameHistory.pop();
                gameState = lastMove.state;
                currentPlayer = lastMove.player;
                gameActive = true;
                statusDisplay.textContent = `${currentPlayer === 'black' ? '黑方' : '白方'}回合`;
                
                // 重新渲染整个棋盘
                initializeBoard();
                for (let row = 0; row < boardSize; row++) {
                    for (let col = 0; col < boardSize; col++) {
                        if (gameState[row][col] !== null) {
                            renderMove(row, col, gameState[row][col]);
                        }
                    }
                }
            }
            
            // 事件监听
            restartButton.addEventListener('click', restartGame);
            undoButton.addEventListener('click', undoMove);
            
            // 初始化游戏
            initializeBoard();
        });
    </script>
</body>
</html>
